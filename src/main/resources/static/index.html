<!DOCTYPE html>
<html>
<head>
    <title>Simple To-Do App</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background: #f9f9f9;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 16px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .input-row {
            display: flex;
            gap: 4px;
            margin-bottom: 16px;
        }

        input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 12px 16px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            background: #2c3e50;
            color: white;
        }

        button:active {
            opacity: 0.8;
        }

        .todo {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            font-size: 16px;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        .todo span {
            flex: 1;
            margin-right: 8px;
            word-break: break-word;
        }

        .todo button {
            margin-left: 8px;
        }

    </style>

</head>
<body>

<div class="container">
    <h2>My To-Do List</h2>

    <div class="input-row">
        <input id="todoInput" placeholder="Enter a task" aria-label="New todo" />
        <button type="button" onclick="addTodo()">Add</button>
    </div>

    <div id="output"></div>
</div>

<script src="app.js"></script>
</body>

</html>
